<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
        <header>Weather App with Fun Gifs!</header>
        <form>
            <input
                type="search"
                id="location-search"
                name="location-search"
                placeholder="Search anywhere!"
                required
            />
            <div>
                <button type="submit" class="search-button">Search</button>
                <button type="button" class="current-location-button">Use My Current Location</button>
           
            </div> </form>
        <div class="weather-data">
            <div class="location"></div>
            <div class="today">
                <img class="icon"></img>
                <div class="conditions"></div>
                <div class="temp"></div>
                <div class="feels-like"></div>
                <div class="hum-uv">
                    <div class="humidity"></div>
                    <div class="uv-index"></div>
                </div>
            </div>
            <div class="next-five-days">
                <div class="future-day-1">
                    <div class="day"></div>
                    <div class="conditions"></div>
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
                <div class="future-day-2">
                    <div class="day"></div>
                    <div class="conditions"></div>
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
                <div class="future-day-3">
                    <div class="day"></div>
                    <div class="conditions"></div>
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
                <div class="future-day-4">
                    <div class="day"></div>
                    <div class="conditions"></div>
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
                <div class="future-day-5">
                    <div class="day"></div>
                    <div class="conditions"></div>
                    <div class="min"></div>
                    <div class="max"></div>
                </div>
            </div>
        </div>
    </body>
</html>
